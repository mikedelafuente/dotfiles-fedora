# $HOME/.config/alacritty/alacritty.toml
[general]
live_config_reload = true

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Heavy"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Heavy Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Medium Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Medium"

[window.dimensions]
columns = 140
lines = 60